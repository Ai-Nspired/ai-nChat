<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ai-n Forge | Modal Yard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100dvh;
      margin: 0;
      font-family: system-ui;
    }

    .yard {
      position: fixed;
      inset: 0;
      margin: auto;
      width: 92vmin;
      height: 92vmin;
      border: 3px solid rgba(250, 204, 21, .2);
      pointer-events: none;
      z-index: 1;
    }

    .modal-content {
      background: rgba(10, 10, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(250, 204, 21, 0.2);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 0;
      overflow: hidden;
    }

    .modal-header {
      background: rgba(30, 30, 50, 0.6);
      border-bottom: 1px solid rgba(250, 204, 21, 0.2);
      padding: 12px 15px;
      display: none;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 400;
      color: #fff;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: rgba(10, 10, 20, 0.4);
    }

    .content-area::-webkit-scrollbar {
      width: 6px;
    }

    .content-area::-webkit-scrollbar-thumb {
      background: #facc15;
      border-radius: 3px;
    }

    .input-group {
      position: relative;
      padding: 0 15px 15px;
      flex-shrink: 0;
    }

    .truth-input {
      width: 100%;
      height: 100px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(250, 204, 21, 0.3);
      border-radius: 16px;
      color: #fff;
      padding: 12px 60px 12px 15px;
      font-size: 16px;
      resize: none;
      outline: none;
      font-family: monospace;
    }

    .send-btn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 40px;
      height: 40px;
      background: #facc15;
      color: #000;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
    }

    .forgebar {
      position: fixed;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30, 30, 50, 0.95);
      border: 2px solid #facc15;
      border-radius: 16px;
      padding: 16px 8px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .forgebar button {
      background: transparent;
      border: none;
      color: #facc15;
      font-size: 28px;
      cursor: pointer;
    }

    .forgebar button:hover {
      color: #fff;
      transform: scale(1.2);
    }

    #count {
      writing-mode: vertical-rl;
      font-weight: 900;
      color: #facc15;
      font-size: 18px;
    }

    .minimized .content-area,
    .minimized .input-group {
      display: none !important;
    }

    .minimized .modal-dialog {
      width: max-content !important;
      height: 40px !important;
      min-width: 150px !important;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 95%;
      position: relative;
    }

    .user {
      background: rgba(59, 130, 246, 0.15);
      margin-left: auto;
      border-left: 3px solid #3b82f6;
    }

    .ai {
      background: rgba(250, 204, 21, 0.1);
      border-left: 3px solid #facc15;
      position: relative;
    }

    .modal-fs .modal-dialog {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100dvh !important;
      max-width: none !important;
      margin: 0 !important;
      background: #000;
    }

    .copy-btn,
    .tts-btn,
    .stop-btn {
      position: absolute;
      top: 3px;
      background: #facc15;
      color: #000;
      border: none;
      border-radius: 3px;
      padding: 1px 4px;
      font-size: 10px;
      cursor: pointer;
    }

    .copy-btn {
      right: 3px;
    }

    .tts-btn {
      right: 25px;
    }

    .stop-btn {
      right: 47px;
      display: none;
    }

    .header-btn {
      background: transparent;
      border: none;
      font-size: 16px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 3px;
    }

    .header-btn.minimize {
      color: #facc15;
    }

    .header-btn.close {
      color: #ff4444;
    }

    .header-btn.fullscreen {
      color: #fff;
    }

    .drag-handle {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background: rgba(250, 204, 21, 0.3);
      border-radius: 0 0 4px 0;
      cursor: move;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: rgba(250, 204, 21, 0.8);
    }

    .drag-handle:hover {
      background: rgba(250, 204, 21, 0.5);
    }

    .drag-indicator {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px dashed #facc15;
      border-radius: 8px;
      pointer-events: none;
      display: none;
      z-index: 20;
    }

    .resizing {
      outline: 2px dashed #facc15;
    }
  </style>
</head>
<body>

<div class="yard"></div>

<div class="forgebar">
  <button onclick="forge.create('agent')" title="AI Agent">ü§ñ</button>
  <button onclick="forge.create('doc')" title="Document">üìÑ</button>
  <button onclick="forge.clear()" title="Clear All">üóëÔ∏è</button>
  <div id="count">0</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
class Forge {
  constructor() {
    this.nodes = [];
    this.z = 1000;
    this.sessionId = crypto.randomUUID();
    this.currentUtterance = null;
    this.dragTimeout = null;
    this.isResizing = false;
    this.startX = 0;
    this.startY = 0;
    this.startWidth = 0;
    this.startHeight = 0;
    this.activeNode = null;
  }

  create(type) {
    const id = Date.now();
    const node = { id, type, sessionId: this.sessionId };
    this.nodes.push(node);
    this.updateCount();
    this.render(node);
  }

  updateCount() {
    document.getElementById('count').textContent = this.nodes.length;
  }

  render(node) {
    const modalDiv = document.createElement('div');
    modalDiv.className = 'modal';
    modalDiv.id = `m-${node.id}`;
    modalDiv.style.zIndex = this.z++;

    modalDiv.innerHTML = `
      <div class="modal-dialog" style="position:absolute;left:20%;top:20%;width:60%;height:75%;">
        <div class="modal-content">
          <div class="drag-handle">‚ãÆ‚ãÆ</div>
          <div class="drag-indicator"></div>
          <div class="modal-header">
            <div class="modal-title" contenteditable="true">${node.type === 'agent' ? 'AI Agent' : 'Document'}</div>
            <div>
              <button class="header-btn minimize" onclick="forge.toggleMinimize(${node.id})" title="Minimize">‚àí</button>
              <button class="header-btn fullscreen" onclick="forge.toggleFS(${node.id})" title="Fullscreen">‚õ∂</button>
              <button class="header-btn close" onclick="forge.remove(${node.id})" title="Close">‚úï</button>
            </div>
          </div>
          <div class="content-area" id="content-${node.id}"></div>
          <div class="input-group">
            <textarea class="truth-input" id="input-${node.id}" placeholder="${node.type === 'agent' ? 'Ask or write...' : 'Write document content...'}"></textarea>
            <button class="send-btn" onclick="forge.send(${node.id})">‚û§</button>
          </div>
        </div>
      </div>`;

    document.body.appendChild(modalDiv);
    const modal = new bootstrap.Modal(modalDiv, { backdrop: false, keyboard: false });
    modal.show();

    node.modal = modal;
    node.contentEl = modalDiv.querySelector(`#content-${node.id}`);
    node.input = modalDiv.querySelector(`#input-${node.id}`);
    node.dialog = modalDiv.querySelector('.modal-dialog');
    node.handle = modalDiv.querySelector('.drag-handle');
    node.indicator = modalDiv.querySelector('.drag-indicator');
    node.header = modalDiv.querySelector('.modal-header');

    this.setupInteractions(node);
    this.makeScrollable(node);

    if (node.type === 'agent') {
      this.appendMessage(node, 'ai', "Long press handle to drag, double tap to resize");
    } else {
      this.appendMessage(node, 'ai', "Long press handle to drag, double tap to resize");
    }
  }

  setupInteractions(node) {
    // Long press to drag
    node.handle.addEventListener('mousedown', (e) => {
      this.dragTimeout = setTimeout(() => {
        this.startDrag(node, e);
      }, 300);
    });

    node.handle.addEventListener('mouseup', () => {
      clearTimeout(this.dragTimeout);
    });

    node.handle.addEventListener('mouseleave', () => {
      clearTimeout(this.dragTimeout);
    });

    // Double tap to resize
    node.handle.addEventListener('dblclick', (e) => {
      this.startResize(node, e);
    });

    // Show header when interacting
    node.handle.addEventListener('mousedown', () => {
      node.header.style.display = 'flex';
    });

    // Hide header after interaction
    document.addEventListener('mouseup', () => {
      if (this.activeNode) {
        setTimeout(() => {
          this.activeNode.header.style.display = 'none';
        }, 1000);
      }
    });
  }

  startDrag(node, e) {
    e.preventDefault();
    this.activeNode = node;
    node.indicator.style.display = 'block';
    node.header.style.display = 'flex';

    const rect = node.dialog.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    const move = (e) => {
      node.dialog.style.left = `${e.clientX - offsetX}px`;
      node.dialog.style.top = `${e.clientY - offsetY}px`;
    };

    const up = () => {
      node.indicator.style.display = 'none';
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', up);
      this.activeNode = null;
    };

    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', up);
  }

  startResize(node, e) {
    e.preventDefault();
    this.activeNode = node;
    this.isResizing = true;
    node.dialog.classList.add('resizing');
    node.header.style.display = 'flex';

    const rect = node.dialog.getBoundingClientRect();
    this.startX = e.clientX;
    this.startY = e.clientY;
    this.startWidth = rect.width;
    this.startHeight = rect.height;

    const move = (e) => {
      const newWidth = this.startWidth + (e.clientX - this.startX);
      const newHeight = this.startHeight + (e.clientY - this.startY);

      node.dialog.style.width = `${Math.max(300, newWidth)}px`;
      node.dialog.style.height = `${Math.max(200, newHeight)}px`;
    };

    const up = () => {
      this.isResizing = false;
      node.dialog.classList.remove('resizing');
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', up);
      this.activeNode = null;
    };

    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', up);
  }

  appendMessage(node, role, text) {
    const div = document.createElement('div');
    div.className = `chat-message ${role}`;

    if (role === 'ai') {
      div.innerHTML = `
        <button class="copy-btn" onclick="forge.copyMessage(this)">‚éò</button>
        <button class="tts-btn" onclick="forge.speakMessage(this)">üîä</button>
        <button class="stop-btn" onclick="forge.stopSpeech()">üîá</button>
        ${marked.parse(text)}
      `;
    } else {
      div.innerHTML = marked.parse(text);
    }

    node.contentEl.appendChild(div);
    node.contentEl.scrollTop = node.contentEl.scrollHeight;
  }

  copyMessage(button) {
    const message = button.closest('.chat-message');
    const text = message.textContent.replace(/[‚éòüîäüîá]/g, '').trim();
    navigator.clipboard.writeText(text).then(() => {
      button.textContent = '‚úì';
      setTimeout(() => button.textContent = '‚éò', 2000);
    });
  }

  speakMessage(button) {
    if (this.currentUtterance) {
      speechSynthesis.cancel();
    }

    const message = button.closest('.chat-message');
    const text = message.textContent.replace(/[‚éòüîäüîá]/g, '').trim();

    if (!text || !('speechSynthesis' in window)) return;

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 1.0;
    utterance.onstart = () => {
      button.style.display = 'none';
      button.nextElementSibling.style.display = 'block';
    };
    utterance.onend = () => {
      button.style.display = 'block';
      button.nextElementSibling.style.display = 'none';
    };

    this.currentUtterance = utterance;
    speechSynthesis.speak(utterance);
  }

  stopSpeech() {
    if (this.currentUtterance) {
      speechSynthesis.cancel();
      document.querySelectorAll('.tts-btn').forEach(btn => {
        btn.style.display = 'block';
        if (btn.nextElementSibling) btn.nextElementSibling.style.display = 'none';
      });
    }
  }

  async send(id) {
    const node = this.nodes.find(n => n.id === id);
    if (!node) return;
    const query = node.input.value.trim();
    if (!query) return;

    this.appendMessage(node, 'user', query);
    node.input.value = '';

    if (node.type === 'agent') {
      this.appendMessage(node, 'ai', 'thinking...');

      try {
        const res = await fetch("https://ai-proxy.ai-n.workers.dev/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: query, sessionId: this.sessionId })
        });
        const data = await res.json();
        const answer = data.response || data.answer || "no response";

        node.contentEl.lastChild.innerHTML = `
          <button class="copy-btn" onclick="forge.copyMessage(this)">‚éò</button>
          <button class="tts-btn" onclick="forge.speakMessage(this)">üîä</button>
          <button class="stop-btn" onclick="forge.stopSpeech()">üîá</button>
          ${marked.parse(answer)}
        `;
      } catch (e) {
        node.contentEl.lastChild.textContent = "error: " + e.message;
      }
    } else {
      this.appendMessage(node, 'ai', query);
    }

    node.contentEl.scrollTop = node.contentEl.scrollHeight;
  }

  makeScrollable(node) {
    node.contentEl.style.overflowY = 'auto';
  }

  toggleMinimize(id) {
    const node = this.nodes.find(n => n.id === id);
    if (node) {
      node.modal._element.classList.toggle('minimized');
      this.updateCount();
    }
  }

  toggleFS(id) {
    const node = this.nodes.find(n => n.id === id);
    if (node) {
      node.modal._element.classList.toggle('modal-fs');
    }
  }

  remove(id) {
    const node = this.nodes.find(n => n.id === id);
    if (node) {
      node.modal.hide();
      setTimeout(() => {
        node.modal._element.remove();
        this.nodes = this.nodes.filter(n => n.id !== id);
        this.updateCount();
      }, 300);
    }
  }

  clear() {
    if (confirm('Clear yard?')) this.nodes.forEach(n => this.remove(n.id));
  }
}

const forge = new Forge();
</script>
</body>
</html>
